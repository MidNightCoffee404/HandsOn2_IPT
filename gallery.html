<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: green;
            text-align: center;
            margin-top: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header {
            background-color: green;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        nav li {
            margin: 0 20px;
        }

        nav li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav li a:hover,
        nav li a:focus {
            color: #ffd700;
            transform: scale(1.1);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        main img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }


        main img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="carousel.html">CAROUSEL</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="about.html">ABOUT US</a></li>
            </ul>
        </nav>
    </header>

    <h1>GALLERY</h1>

    <main>
        <img src="image/gallery/crazy.png" alt="Crazy Cat">
        <img src="image/gallery/bopcat.png" alt="Bop Cat">
        <img src="image/gallery/brocoloco.png" alt="Brocoloco">
        <img src="image/gallery/cat.png" alt="Cat">
        <img src="image/gallery/huhcat.png" alt="Huh Cat">
        <img src="image/gallery/mmm.png" alt="MMM">
        <img src="image/gallery/randomguy.png" alt="Random Guy">
        <img src="image/gallery/oiacat.png" alt="Oia Cat">
        <img src="image/gallery/sadcat.png" alt="Sad Cat">
        <img src="image/gallery/smolderingcat.png" alt="Smoldering Cat">
        <img src="image/gallery/uglycat.png" alt="Ugly Cat">
        <img src="image/gallery/whattheslot.png" alt="What the Slot">
    </main>

</body>

</html>
